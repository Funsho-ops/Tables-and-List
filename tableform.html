<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
</head>
<body>
    <h2>HTML FORM</h2>
    <table>
        <tr>
            <td>
                <label for="fname">First Name:</label>
            </td>
            <td><input type="text" id="fname" name="fname" maxlength="5" minlength="3" required/></td>
        </tr>
        <tr>
            <td>
                <label for="lname">Last Name:</label>
            </td>
            <td><input type="text" id="lname" name="lname" maxlength="5" minlength="3" required/></td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" id="email" name="email" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" name="text" id="password" required pattern="(?=.*d)(?=.*[a-z])(?.*[A-Z]).(8,)" title="please enter a valid password">
            </td>
        </tr>
        <tr>
            <td><label for="number">Phone Number:</label></td>
            <td><input type="tel" id="number" name="number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
        </tr>
        <tr>
            <td>
                <label for="DOB">Date of Birth</label>
            </td>
            <td>
                <input type="date"  id="DOB" name="DOB" value="2021-01-01" max="2021-01-01" min="1998-01-01" required>
            </td>
        </tr>
        <tr>
            <td><label for="cars">Choose a Car:</label></td>
            <td>
                <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="mercedes-benz">Mercedes Benz</option>
                    <option value="audi">Audi</option>
                    <option value="fiat">Fiat</option>

                </select>
            </td>
        </tr>
    </table>
</body>
</html>
